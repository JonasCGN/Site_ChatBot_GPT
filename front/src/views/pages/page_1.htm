{% extends "../template/page-base.htm" %}

{% block title %}
        <title>ChatBot</title>
{% endblock %}

{% block styles %}
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
{% endblock %}

{% block container %}

        <div class="conversation" id="conversation">
        </div>

		<div class="content_chat">
			<div class="chat_space">
				<h1 class="title_chat_space">
					Como posso ajudar?
				</h1>
				<div class="form_content">
					<div>
						<textarea id="input_message" placeholder="Pergunte alguma coisa" onkeydown="toggleSendButton()"></textarea>
						<div>
							<button id="button_send" onclick="sendMessage()">
								<svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg" class="icon-md">
									<path d="M7.99992 14.9993V5.41334L4.70696 8.70631C4.31643 9.09683 3.68342 9.09683 3.29289 8.70631C2.90237 8.31578 2.90237 7.68277 3.29289 7.29225L8.29289 2.29225L8.36906 2.22389C8.76184 1.90354 9.34084 1.92613 9.70696 2.29225L14.707 7.29225L14.7753 7.36842C15.0957 7.76119 15.0731 8.34019 14.707 8.70631C14.3408 9.07242 13.7618 9.09502 13.3691 8.77467L13.2929 8.70631L9.99992 5.41334V14.9993C9.99992 15.5516 9.55221 15.9993 8.99992 15.9993C8.44764 15.9993 7.99993 15.5516 7.99992 14.9993Z" fill="currentColor"></path>
								</svg>
							</button>
						</div>
					</div>
				</div>
			</div>
        </div>
{% endblock %}

{% block modal %}
    
{% endblock %}

{% block script %}
	<script src="./script/utils/toggleSendButton.js"></script>
	<script src="./script/receive_message.js"></script>
{% endblock %}
