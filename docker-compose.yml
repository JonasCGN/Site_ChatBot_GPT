services:
  postgres:
    image: postgres:16-alpine
    hostname: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_storage:/var/lib/postgresql/data
    networks:
      - net

  ollama:
    container_name: ollama
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama-local:${PATH_OLLAMA_LOCAL}
    command: ["serve"]
    networks:
      - net

  front:
    build:
      context: front
      dockerfile: Dockerfile
    volumes:
      - ./front:/app
    ports:
      - "3000:3000"
    depends_on:
      - ollama
    networks:
      - net
    

volumes:
  ollama-local:
  postgres_storage:

networks:
  net:
    external: false
